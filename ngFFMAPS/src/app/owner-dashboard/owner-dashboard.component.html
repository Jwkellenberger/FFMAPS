<div class="container mt-5 pt-2 backpanel">
<div class="jumbotron pt-3 white">
    <h1 class="display-4"> Select Location: </h1>
    <p class="lead">Locations can go here</p>
    <hr class="">
    <p>Customize this locations layout</p>

    <div class="row">
        <div class="ml-3 mb-0">
            <!-- <img src="https://www.datefest.org/portals/0/Facilities/Fair-Layout---blank.png" width="100%" height="100%" class="d-inline-block align-top" alt=""> -->
            <app-draglayout [editable]="1"></app-draglayout>
        </div>

        <div class="col-md-4 mt-4">
            <div class="card" style="">
                <div class="card-body text-center pl-1">
                    <h4 class="ml-4">Available Attractions</h4>
                    <app-placeable-list class="" ></app-placeable-list>
                </div>
              </div>
        </div>

        <div class="col-md-2 mt-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h4 class="ml-4 mb-4">Create Attraction</h4>
                  <app-placeable-add (onNewAttraction)="updateAttractions()"></app-placeable-add>
                </div>
              </div>
        </div>
      </div>
  </div>
</div>
