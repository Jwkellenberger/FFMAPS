
<div class="one">
  <input class="" [(ngModel)]="email" type="email">
</div>
<div class="two">
  <div class="two">

    <div class="receipt">
      <div  class="showReceipt">
        <table class="receiptTable">
          <tr>
            <th style="text-align: left;">
              # of tickets:
            </th>
            <th style="text-align: right;">

              {{ receipt.numberOfTickets }}
            </th>
          </tr>
          <tr>
            <th style="text-align: left;">
              Name:
            </th>
            <th *ngIf="firstName && lastName" style="text-align: right;">

              {{ firstName + ' ' + lastName || ''}}
            </th>
          </tr>
          <tr>
            <th style="text-align: left;">
              Email:
            </th>
            <th style="text-align: right;">

              {{ email }}
            </th>
          </tr>
          <tr>
            <th style="text-align: left;">
              Location ID:
            </th>
            <th style="text-align: right;">

              {{ locationId }}
            </th>
          </tr>
          <tr>
            <th style="text-align: left;">
              Event ID:
            </th>
            <th style="text-align: right;">

              {{ eventId }}
            </th>
          </tr>
          <tr>
            <th style="text-align: left;">
              Date of purchase:
            </th>
            <th style="text-align: right;">
              {{ receipt.dateOfPurchase }}
            </th>
          </tr>
        </table>
      </div>

    </div>
    <br style="clear: left;"/>
  </div>
</div>
<div class="three"></div>
