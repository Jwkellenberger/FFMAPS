<div class="container mt-5 pt-2 backpanel mb-4">
  <div class="container pb-4">
    <div class="text-center">
    <h1 class="display-4">Sales by Location</h1>
      <br><br>
    </div>
<table>
  <tr>
    <th>Location ID</th>
    <th>Sold tickets</th>
  </tr>
  <tr *ngFor="let receipt of this.receiptsByLocation">
    <td>{{receipt.locationId}}</td>
    <td>{{receipt.numberOfTickets}}</td>
  </tr>
</table>
</div>
</div>
